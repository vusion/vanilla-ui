<select :class="$style.root" :value="value" :readonly="readonly" :disabled="disabled"
    @change="select($event)">
    <component :is="ChildComponent" v-if="data"
        v-for="item in data"
        :key="item.value"
        :value="item.value"
        :disabled="item.disabled || disabled"
        :item="item"
    >{{ item[field] }}</component>
    <slot></slot>
</select>
